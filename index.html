
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <script src='build/main.bundle.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
    <style> body , .card-body {
        background-image: url('beer.jpg')
    }</style>

</head>

<body>
  <div class="card">
    <div class="card-header text-center">
      <h2>Punk Beer</h2>
      <style> .card-header{
            background-color :wheat
            
      }</style>
      <style> h2{
          font-size: 70px
      }
        </style>
    </div>
    <div class="card-body">
      <h4 class="card-title text-center">Search Beers</h4>
      <div class="row justify-content-center">
        <div class="col-3">
          <label>Name :</label>
          <input type="text" id="beer-name" class="form-control" placeholder=""> <br>
          <label>Yeast :</label>
          <input type="text" id="beer-yeast" class="form-control" placeholder=""><br>
          <br>
          <button onclick="toSearch(document.getElementById('beer-name').value,document.getElementById('beer-yeast').value)" class="btn btn-primary">Search</button>
          <style> .col-3 {
                text-align: center
                
            }
            
              </style>
        </div>
      </div>
      <br>
      <p id="result"></p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>
</body>

</html>
